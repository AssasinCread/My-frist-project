<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <table border="1">
            <thead class="head">
                <tr>
                    <td colspan="2"><h1>Registration Form</h1></td>
                </tr>
            </thead>
            <tbody class="body">
                <tr>
                    <td>
                        <form action="#">
                            <label for="Enter Name">Enter Name</label>
                        </form>
                    </td>
                    <td>
                        <form action="#">
                            <input type="text" name="Enter Name" id="#">
                        </form>
                    </td>
                </tr>
                <tr>
                    <td>
                        <form action="#">
                            <label for="Enter Password">Enter Password</label>
                        </form>
                    </td>
                    <td> 
                        <form action="#">
                            <input type="text" name="Enter Password" id="#">
                        </form>
                    </td>
                </tr>
                <tr>
                    <td>
                        <form action="#">
                            <label for="Enter Password">Enter address</label>
                        </form>
                    </td>
                    <td>
                        <form action="#">
                            <textarea name="Enter address" id="#" cols="30" rows="4"></textarea>
                        </form>
                    </td>
                </tr>
                <tr>
                    <td> 
                        <form action="#">
                            <label for="Slect Game">Select Game</label>
                        </form>
                    </td>
                    <td>
                            <form action="#">
                                <input type="checkbox" id="#" name="Hockey" value="Hockey">
                                <label for="Hockey">Hockey</label>
                                <input type="checkbox" id="#" name="Football" value="Football">
                                <label for="Football">Football</label>
                                <input type="checkbox" id="#" name="Badminton" value="Badminton">
                                <label for="Badminton">Badminton</label>
                                <input type="checkbox" id="#" name="Cricket" value="Cricket">
                                <label for="Cricket">Cricket</label>
                                <input type="checkbox" id="#" name="Volleyball" value="Volleyball">
                                <label for="Volleyball">Volleyball</label>
                            </form>
                    </td>
                </tr>
                <tr>
                    <td>
                        <form action="#">
                            <label for="Gender">Gender</label>
                        </form>
                    </td>
                    <td>
                        <form action="#">
                            <input type="radio" id="#" name="Male" value="Male">
                            <label for="Male">Male</label>
                            <input type="radio" id="#" name="Female" value="Female">
                            <label for="Female">Female</label>
                        </form>
                    </td>
                </tr>
                <tr>
                    <td>
                        <form action="#">
                            <label for="Select Photo">Select Photo</label>
                        </form>
                    </td>
                    <td>
                        <form action="#">
                            <button>Выберите файл</button>
                            <label for="Файл не выбран">Файл не выбран</label>
                        </form>
                    </td>
                </tr>
            </tbody>
            <tfoot class="body">
                <tr>
                    <td colspan="2">
                      <form action="#">
                          <button>Сбросить</button>
                          <input type="submit" value="Submit Form">
                      </form>
                    </td>
                  </tr>
            </tfoot>
        </table>
    </div>
    
</body>
</html>
